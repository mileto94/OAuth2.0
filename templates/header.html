<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('showRestaurants')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
        </a>
    </div>
    <div class="col-md-6 text-right">
        {% if 'username' not in session %}
            <a href="{{url_for('showLogin')}}" title="Click here to login">
                <p>Login</p>
            </a>

            <a href="{{url_for('disconnect')}}" title="Click here to logout">
                <p>Logout</p>
            </a>
        {% endif %}
    </div>
</div>
